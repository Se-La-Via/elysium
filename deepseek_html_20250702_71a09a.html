<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Токен Лидерборд</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .leader-card {
            transition: transform 0.3s;
        }
        .leader-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .badge-place {
            font-size: 1.2rem;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Топ токенов по объему транзакций</h1>
        
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for place, entry in enumerate(leaderboard, 1) %}
            <div class="col">
                <div class="card leader-card h-100">
                    <div class="card-body text-center">
                        <span class="badge bg-primary badge-place mb-3 mx-auto">
                            {{ place }}
                        </span>
                        <h2 class="card-title">{{ entry[0] }}</h2>
                        <p class="card-text fs-4">
                            {{ "%.2f"|format(entry[1]) }}
                        </p>
                    </div>
                    <div class="card-footer text-muted">
                        Общий объем
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        
        <footer class="mt-5 text-center text-muted">
            Данные обновляются каждые 5 минут
        </footer>
    </div>
</body>
</html>
